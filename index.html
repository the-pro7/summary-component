<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- GGoogle Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="results-component">

  <div class="results-div result-item">
    <p class="your-result">Your Result</p>
  <div class="score-div circle">
    <h1 class="score">76</h1>
    <p class="total">of 100</p>
  </div>

  <h2 class="satisfaction">Great</h2>
  <p class="well-done">
    You scored higher than 65% of the people who have taken these tests.
  </p>
  </div>
  <div class="summary-div result-item">
   <p class="summary"> Summary</p>

  <div class="reaction-div summary-item">
    <p class="reaction summary-element">
      <img src="./assets/images/icon-reaction.svg">
      Reaction
    </p>
    <p class="fraction">80 <span class=target-mark>/ 100</span></p>
  </div>

  <div class="memory-div summary-item">
    <p class="memory summary-element">
      <img src="./assets/images/icon-memory.svg">
      Memory
    </p>
    <p class="fraction">92 <span class=target-mark>/ 100</span></p>
  </div>
  <div class="verbal-div summary-item">
    <p class="verbal summary-element">
      <img src="./assets/images/icon-verbal.svg">
      Verbal
    </p>
    <p class="fraction">61 <span class=target-mark>/ 100</span></p>
  </div>
  <div class="visual-div summary-item">
    <p class="visual summary-element">
      <img src="./assets/images/icon-visual.svg">
      Visual
    </p>
    <p class="fraction">72 <span class=target-mark>/ 100</span></p>
  </div>
  <button id="continue-btn">Continue</button>
  </div>
  
</div>
  
  <div class="attribution">
    <p class="mentor-challenge">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p> 
    <p class="developer">
      Coded by <a href="https://github.com/the-pro7/" target="_blank">Emmanuel Opoku-Ameyaw</a>.
    </p>
  </div>
</body>
</html>
